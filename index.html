<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YandelIA ‚Äì Meet Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #1a73e8;
      --primary-soft: rgba(26, 115, 232, 0.08);
      --bg: #ffffff;
      --text-main: #202124;
      --text-muted: #5f6368;
      --border: #dadce0;
      --success: #188038;
      --danger: #d93025;
      --chip-bg: #e8f0fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text-main);
    }

    header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .logo-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #1a73e8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .chip-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .chip {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text-muted);
      background: #fafafa;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip.live {
      border-color: var(--success);
      color: var(--success);
      background: #e6f4ea;
    }

    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

    .field {
      margin-top: 10px;
      margin-bottom: 8px;
    }

    label {
      font-size: 12px;
      color: var(--text-muted);
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 13px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary-soft);
    }

    button {
      margin-top: 10px;
      padding: 9px 14px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:disabled {
      opacity: 0.7;
      cursor: default;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      min-height: 16px;
    }

    .status.ok {
      color: var(--success);
    }

    .status.error {
      color: var(--danger);
    }

    .card {
      margin-top: 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 10px 8px;
      background: #fafafa;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
    }

    .card-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: var(--chip-bg);
      color: var(--primary);
    }

    #transcriptBox {
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.45;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .empty-transcript {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-circle">Y</div>
    <div>
      <h1>YandelIA Meet Assistant</h1>
      <div class="subtitle">Scrum-aware AI that listens, transcribes & summarizes your meeting.</div>
    </div>
  </header>

  <div class="chip-row">
    <div class="chip live">
      <span class="chip-dot"></span>
      Live transcript
    </div>
    <div class="chip">Scrum Daily / Retro / Planning</div>
  </div>

  <div class="field">
    <label for="meetInput">Google Meet URL</label>
    <input
      id="meetInput"
      placeholder="https://meet.google.com/xxx-xxxx-xxx"
    />
  </div>

  <button id="startBtn">
    <span>Start YandelIA in this meeting</span>
  </button>

  <div id="status" class="status"></div>

  <div class="card">
    <div class="card-header">
      <div>
        <div class="card-title">Live transcript</div>
        <div class="card-meta">Updated every few seconds while the bot is in the call.</div>
      </div>
      <span class="pill" id="phasePill">Idle</span>
    </div>
    <pre id="transcriptBox" class="empty-transcript">
No transcript yet. Start YandelIA and begin speaking in your Meet.</pre>
  </div>

  <script>
    const BACKEND_URL = "https://canyon-driver-kitchen-blind.trycloudflare.com";

    const btn = document.getElementById("startBtn");
    const input = document.getElementById("meetInput");
    const statusEl = document.getElementById("status");
    const transcriptBox = document.getElementById("transcriptBox");
    const phasePill = document.getElementById("phasePill");

    let lastTranscript = "";

    function setStatus(message, type = "normal") {
      statusEl.textContent = message || "";
      statusEl.classList.remove("ok", "error");
      if (type === "ok") statusEl.classList.add("ok");
      if (type === "error") statusEl.classList.add("error");
    }

    function setPhase(phase) {
      if (!phase) {
        phasePill.textContent = "Idle";
        return;
      }
      phasePill.textContent = phase;
    }

    function renderTranscript(text) {
      if (!text || !text.trim()) {
        transcriptBox.textContent =
          "No transcript yet. Start YandelIA and begin speaking in your Meet.";
        transcriptBox.classList.add("empty-transcript");
        return;
      }
      transcriptBox.classList.remove("empty-transcript");
      transcriptBox.textContent = text.trim();
    }

    async function startBot() {
      const url = input.value.trim();

      if (!url.startsWith("https://meet.google.com")) {
        setStatus("‚ùå Enter a valid Meet URL", "error");
        return;
      }

      if (!BACKEND_URL || BACKEND_URL.startsWith("https://TU-BACKEND")) {
        setStatus("‚ö†Ô∏è BACKEND_URL is not configured in the panel.", "error");
        return;
      }

      setStatus("üöÄ Starting YandelIA...", "normal");
      btn.disabled = true;

      try {
        const res = await fetch(`${BACKEND_URL}/api/start-meet-bot`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ meetUrl: url })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          setStatus("‚úÖ YandelIA is joining the meeting...", "ok");
        } else {
          setStatus("‚ö†Ô∏è " + (data.error || "Unknown error"), "error");
          btn.disabled = false;
        }
      } catch (err) {
        setStatus("‚ùå Network error: " + err, "error");
        btn.disabled = false;
      }
    }

    async function refreshStatus() {
      if (!BACKEND_URL || BACKEND_URL.startsWith("https://TU-BACKEND")) {
        return;
      }
      try {
        const res = await fetch(`${BACKEND_URL}/api/bot-status`);
        if (!res.ok) return;
        const data = await res.json();

        if (data.message) {
          setStatus(data.message);
        } else if (data.phase) {
          setStatus("Phase: " + data.phase);
        }

        if (data.phase) {
          setPhase(data.phase);
        }

        if (typeof data.transcript === "string" && data.transcript !== lastTranscript) {
          lastTranscript = data.transcript;
          renderTranscript(lastTranscript);
        }
      } catch (err) {
      }
    }

    btn.addEventListener("click", startBot);

    setInterval(refreshStatus, 5000);
    refreshStatus();
  </script>
</body>
</html>
